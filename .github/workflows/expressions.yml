name: ENV Variables 
on: push 

jobs:
  print_variables:
    runs-on: ubuntu-latest
    steps:
      - name: double curly
        run: |
          echo ${{ github.workflow }}
          echo "${{ github.workflow }}"
      - name: single curly
        run: |
          echo ${GITHUB_WORKFLOW}
          echo "${GITHUB_WORKFLOW}"
      - name: no curly
        run: |
          echo $GITHUB_WORKFLOW
          echo "$GITHUB_WORKFLOW"
  env_vars:
   runs-on: ubuntu-latest
   needs:
     - print_variables
   env: 
     GITHUB_CONTEXT: ${{ toJSON(github) }}
   steps:
     - name: run no curly
       run: echo $GITHUB_CONTEXT
     - name: run single curly
       run: echo ${GITHUB_CONTEXT}
     - name: run double cury
       run: echo ${GITHUB_CONTEXT}  